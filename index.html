	<script>
    /**
     * Track events on links with data-track set to true
     * Push data attributes to dataLayer
     * @returns {void}
     */
    (function trackAnalyticsEvents() {
      /**
       * Push data attributes to dataLayer
       * @param {object} event - The event object
       * @param {object} node - The node element
       * @returns {void}
       */
      const pushToDataLayer = (event, node) => {
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          hit_type: node.dataset.hit_type,
          category: node.dataset.category,
          event: node.dataset.action,
          label: node.dataset.label,
          href: node.href ? node.href : node.dataset.href,
        });
      };
  
      /**
       * Get all defined elements on a page
       */
      const ELEMENTS_TO_TRACK = document.querySelectorAll('[data-track="true"]');
  
      /**
       * Add event listener to each node
       */
      ELEMENTS_TO_TRACK.forEach((node) => {
        node.addEventListener("click", (event) => {
          pushToDataLayer(event, node);
        });
      });
    })();
  </script>
